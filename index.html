<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Use bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Using zero-md -->
    <script src="https://cdn.jsdelivr.net/npm/@webcomponents/webcomponentsjs@2/webcomponents-loader.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@1/src/zero-md.min.js"></script>

    <!-- Using KaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/katex.min.css" integrity="sha384-MlJdn/WNKDGXveldHDdyRP1R4CTHr3FeuDNfhsLPYrq2t0UBkUdK2jyTnXPEK1NQ" crossorigin="anonymous">

    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/katex.min.js" integrity="sha384-VQ8d8WVFw0yHhCk5E8I86oOhv48xLpnDZx5T9GogA/Y84DcCKWXDmSDfn13bzFZY" crossorigin="anonymous"></script>

    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.15.2/dist/contrib/auto-render.min.js" integrity="sha384-+XBljXPPiv+OzfbB3cVmLHf4hdUFHlWNZN5spNQ7rmHTXpd7WvJum6fIACpNNfIR" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>
    
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-2">

            </div>
            <!-- <div class="col-8"> -->
            <div class="col-12">
                <nav class="mt-4 mb-3">
                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                        <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                            type="button" role="tab" aria-controls="nav-home" aria-selected="true">
                            Home
                        </button>
                        <button class="nav-link" id="nav-math-tab" data-bs-toggle="tab" data-bs-target="#nav-math"
                            type="button" role="tab" aria-controls="nav-math" aria-selected="false">
                            Math
                        </button>
                        <button class="nav-link" id="nav-coding-tab" data-bs-toggle="tab" data-bs-target="#nav-coding"
                            type="button" role="tab" aria-controls="nav-coding" aria-selected="false">
                            Coding
                        </button>
                        <button class="nav-link" id="nav-music-tab" data-bs-toggle="tab" data-bs-target="#nav-music"
                            type="button" role="tab" aria-controls="nav-music" aria-selected="false">
                            Music
                        </button>
                        <button class="nav-link" id="nav-experiences-tab" data-bs-toggle="tab" data-bs-target="#nav-experiences"
                            type="button" role="tab" aria-controls="nav-experiences" aria-selected="false">
                            Experiences
                        </button>
                        <button class="nav-link" id="nav-peculiarities-tab" data-bs-toggle="tab" data-bs-target="#nav-peculiarities"
                            type="button" role="tab" aria-controls="nav-peculiarities" aria-selected="false">
                            Peculiarities
                        </button>
                    </div>
                </nav>
            
                <div class="tab-content" id="nav-tabContent">
                    <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                        <zero-md src="Home.md"></zero-md>
                    </div>
                    <div class="tab-pane fade" id="nav-math" role="tabpanel" aria-labelledby="nav-math-tab">
                        <zero-md src="Math.md"></zero-md>
                    </div>
                    <div class="tab-pane fade" id="nav-coding" role="tabpanel" aria-labelledby="nav-coding-tab">
                        <zero-md src="Coding.md"></zero-md>
                    </div>
                    <div class="tab-pane fade" id="nav-music" role="tabpanel" aria-labelledby="nav-music-tab">
                        <zero-md src="Music.md"></zero-md>
                    </div>
                    <div class="tab-pane fade" id="nav-experiences" role="tabpanel" aria-labelledby="nav-experiences-tab">
                        <zero-md src="Experiences.md"></zero-md>
                    </div>
                    <div class="tab-pane fade" id="nav-peculiarities" role="tabpanel" aria-labelledby="nav-peculiarities-tab">
                        <zero-md src="Peculiarities.md"></zero-md>
                    </div>
                </div>
            </div>
            <div class="col-2">

            </div>
        </div>
    </div>
</body>
</html>
